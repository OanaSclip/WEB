<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
    <style>
        table, td {
            border: 1px solid black;

        }
    </style>
</head>
<body>
Input numbers to be sorted: <input type="text" id="myText" value="">

<h2>JavaScript Sorting Arrays</h2>

<button onclick="myFunction()">sort</button>

<p id="demo"></p>
<table id="myTable">
</table>
<script>

    function myFunction() {
        var x = document.getElementById("myText").value;
        var arr = x.split(" ");
        arr.sort(function (a, b) {
            return parseInt(a) - parseInt(b)
        });
        document.getElementById("demo").innerHTML = arr;
        var ro = 0;
        var table = document.getElementById("myTable");
        for (var i = 0; i < arr.length; i = i + 5) {

                var row = table.insertRow(ro);
                ro++;
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);

   
                cell1.innerHTML = arr[i];
                cell2.innerHTML = arr[i + 1];
                cell3.innerHTML = arr[i + 2];
                cell4.innerHTML = arr[i + 3];
                cell5.innerHTML = arr[i + 4];



        }

    }
</script>
</body>
</html>
